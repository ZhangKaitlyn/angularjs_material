<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FAB Toolbar</title>
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
</head>
<body ng-app="fabToolbarApp">
	<div ng-controller="fabToolbarCtrl">
		<md-content class="md-padding">
			<p>可以通过 <code>md-open</code>控制toolbar开关，通过 <code>md-direction</code>控制toolbar的方向，目前支持left和right两个方向</p>
		</md-content>

		<md-fab-toolbar md-open="isOpen" count="count" md-direction="{{selectedDirection}}">
			<md-fab-trigger>
				<md-button aria-label="menu" class="md-fab md-primary">
					<md-icon md-svg-src="../assets/imgs/smile.svg"></md-icon>
				</md-button>
			</md-fab-trigger>

			<md-toolbar>
				<md-fab-actions class="md-toolbar-tools">
					<md-button aria-label="atm" class="md-icon-button">
						<md-icon md-svg-src="../assets/imgs/atm.svg"></md-icon>
					</md-button>
					<md-button aria-label="atm" class="md-icon-button">
						<md-icon md-svg-src="../assets/imgs/atm.svg"></md-icon>
					</md-button>
					<md-button aria-label="atm" class="md-icon-button">
						<md-icon md-svg-src="../assets/imgs/atm.svg"></md-icon>
					</md-button>
				</md-fab-actions>
			</md-toolbar>
		</md-fab-toolbar>

		<md-content class="md-padding" layout="column">
			<div layout="row" layout-align="space-around">
				<div layout="column">
					<b>Open / Closed</b>
					<md-radio-group ng-model="isOpen">
						<md-radio-button ng-value="true">Open</md-radio-button>
						<md-radio-button ng-value="false">Close</md-radio-button>
					</md-radio-group>
				</div>

				<div layout="column">
					<b>Direction</b>
					<md-radio-group ng-model="selectedDirection">
						<md-radio-button ng-value="'left'">Left</md-radio-button>
						<md-radio-button ng-value="'right'">Right</md-radio-button>
					</md-radio-group>
				</div>
			</div>
		</md-content>
	</div>
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="../node_modules/angular-material/angular-material.min.js"></script>
	<script>
		angular.module("fabToolbarApp", ["ngMaterial"])
		.controller("fabToolbarCtrl", function($scope){
			$scope.isOpen = false;
			$scope.isOpen = false;
			$scope.count = 0;
			$scope.selectedDirection = "left";
		})
	</script>
</body>
</html>
