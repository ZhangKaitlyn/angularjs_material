<md-bottom-sheet class="md-grid" layout="column">
	<div layout="row" layout-align="center center">
		<h4>Sinde <code>clickOuutsideToClose=false</code>,drag down or press ESC to close</h4>
	</div>
	<div>
		<md-list flex layout="row" layout-align="center center">
		  <md-list-item class="md-2-line" ng-repeat="item in gridItems">
		    <div>
		    	<md-button class="md-grid-item-content" ng-click="gridItemClick($index)">
		    		<md-icon md-svg-src="{{item.icon}}"></md-icon>
		    		<div class="md-grid-text">{{item.name}}</div>
		    	</md-button>
		    </div>
		  </md-list-item>
		</md-list>
	</div>
</md-bottom-sheet>
