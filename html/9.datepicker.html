<!DOCTYPE html>
<html>
<head>
	<title>DatePicker</title>
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
</head>
<body ng-app="datepickerApp">
	<div ng-controller="basicDatepickerCtrl as ctrl" layout-padding>
		<div layout-gt-xs="row">
			<div flex-gt-xs>
				<h4>Standard datepicker</h4>
				<md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter Date"></md-datepicker>
			</div>
			<div flex-gt-xs>
				<h4>Disabled datepicker</h4>
				<md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter Date" disabled></md-datepicker>
			</div>
			<div flex-gt-xs>
				<h4>Opening the calender when the input is focused</h4>
				<md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter Date" md-open-on-focus></md-datepicker>
			</div>
			<div flex-gt-xs>
				<h4>Datepicker that goes straight to the year view</h4>
				<md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter Date" md-current-view="year"></md-datepicker>
			</div>
			<div flex-gt-xs>
				<h4>Custom calendar trigger</h4>
				<md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter Date" md-is-open="ctrl.isOpen"></md-datepicker>
				<md-button class="md-primary md-raised" ng-click="ctrl.isOpen = !ctrl.isOpen">Toggle</md-button>
			</div>
		</div>
	</div>
	<div ng-controller="validationsCtrl as ctrl" layout-padding>
		<div layout-gt-xs="row">
			<div flex-gt-xs>
				<h4>Datepicker with min date and max date</h4>
				<md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter Date" md-min-date="ctrl.minDate" md-max-date="ctrl.maxDate"></md-datepicker>
			</div>
			<div flex-gt-xs>
				<h4>Only weekends are selectable</h4>
				<md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter Date" md-date-filter="ctrl.onlyWeekendsPredicate"></md-datepicker>
			</div>
		</div>
		<div flex-gt-xs="row">
			<div flex-gt-xs>
				<h4>Only weekends within given range are selectable</h4>
				<md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter Date" md-min-date="ctrl.minDate" md-max-date="ctrl.maxDate" md-date-filter="ctrl.onlyWeekendsPredicate"></md-datepicker>
			</div>
		</div>
	</div>
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="../node_modules/angular-material/angular-material.min.js"></script>
	<script>
		angular.module("datepickerApp",["ngMaterial"])
		.controller("basicDatepickerCtrl",function(){
			this.myDate = new Date();
			this.isOpen = false;
		});
	</script>
</body>
</html>
