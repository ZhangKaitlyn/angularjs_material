<!DOCTYPE html>
<html>
<head>
	<title>Divider</title>
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
</head>
<body ng-app="dividerApp">
	<div ng-controller="dividerCtrl">
		<md-toolbar>
			<h2 class="md-toolbar-tools">
				<span>Full Bleed</span>
			</h2>
		</md-toolbar>
		<md-content>
			<md-list>
				<md-list-item class="md-3-line" ng-repeat="item in messages">
					<div class="md-list-item-text">
						<h3>{{item.what}}</h3>
						<h4>{{item.who}}</h4>
						<p>{{item.notes}}</p>
					</div>
					<md-button class="md-secondary"></md-button>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-content>

		<md-toolbar>
			<h2 class="md-toolbar-tools">
				<span>Inset</span>
			</h2>
		</md-toolbar>
		<md-content>
			<md-list>
				<md-list-item class="md-3-line" ng-repeat="item in messages">
					<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
					<div class="md-list-item-text">
						<h3>{{item.what}}</h3>
						<h4>{{item.who}}</h4>
						<p>{{item.notes}}</p>
					</div>
					<md-divider md-inset ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="../node_modules/angular-material/angular-material.min.js"></script>

	<script>
		angular.module("dividerApp", ["ngMaterial"])
		.controller("dividerCtrl", function($scope){
			var imgsPath = "../assets/imgs/60.jpeg";

			$scope.messages = [{
				face: imgsPath,
				what:"what1what1what1",
				when:"13:45",
				who:"Kaitlyn",
				notes:"notesnotesnotes"
			},{
				face: imgsPath,
				what:"what1what1what1",
				when:"13:45",
				who:"Kaitlyn",
				notes:"notesnotesnotes"
			},{
				face: imgsPath,
				what:"what1what1what1",
				when:"13:45",
				who:"Kaitlyn",
				notes:"notesnotesnotes"
			},{
				face: imgsPath,
				what:"what1what1what1",
				when:"13:45",
				who:"Kaitlyn",
				notes:"notesnotesnotes"
			}];
		});
	</script>
</body>
</html>
